<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEvent = even;
    let isOdd = odd"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': isLast,
      'list-group-item-primary': isEvent
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }} </span>

      <span> {{ character.name }} - </span>

      <strong> Poder: </strong>

      <span> {{character.power}} </span>

    </div>
    <button (click)="onDeleted(character.id)" class="btn btn-danger">X</button>

  </li>

</ul>
